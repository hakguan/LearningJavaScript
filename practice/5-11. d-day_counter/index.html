<!DOCTYPE html>
<html>

<head>
    <title>Couple Story</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="navbar">
        <img id="logo" src="images/logo.png" width="157">
    </div>

    <div class="main">
        <div class="container">
            <!-- 만난지 며칠? -->
            <h2>만난지 <span id="day-count">00</span>일째</h2>

            <div class="img-row">
                <img src="images/female.png" width="148">
                <img src="images/dot.png" width="8">
                <img src="images/dot.png" width="8">
                <img src="images/heart.png" width="16">
                <img src="images/dot.png" width="8">
                <img src="images/dot.png" width="8">
                <img src="images/male.png" width="148">
            </div>

            <!-- 만나기 시작한 날짜 -->
            <div class="date-row">
                <label for="start">시작일</label>
                <input type="date" name="start" id="start">
            </div>

            <!-- 며칠됐는지 계산하기! -->
            <button id="calculate">결과 보기</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
        // 코드를 입력하세요!

        // event handling
        $('#calculate').on('click', dayCount); // 버튼 클릭
        $(document).on('keydown', keyEnter); // Enter 입력

        // d-day 계산 함수
        function dayCount() {
            if ($('#start').val() === '') { // 날짜를 입력하지 않았을 때(부분입력 포함)
                window.alert('시작 날짜를 입력해주세요!')
            } else { // 날짜가 입력되었을 때 d-day 계산
                var startDate, todayDate;
                startDate = new Date($('#start').val());
                todayDate = new Date();

                var dDay;
                dDay = Math.ceil((todayDate.getTime() - startDate.getTime()) / 1000 / 60 / 60 / 24);
                // d-day는 getTime의 차로 얻은 값을 일(day)로 변환하고 올림함

                $('#day-count').text(dDay) // 날짜 바꾸기
            }
        }

        // enter 입력시 d-day 계산함수 작동
        function keyEnter(event) {
            if (event['key'] === 'Enter') {
                dayCount();
            }
        }
    </script>
</body>

</html>
